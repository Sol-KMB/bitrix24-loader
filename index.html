html<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Загрузка...</title>
    <script src="//api.bitrix24.com/api/v1/"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
        }
        #loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2fc7f7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        iframe {
            border: none;
            width: 100%;
            height: 100vh;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Загрузка приложения...</p>
    </div>
    <iframe id="app-frame" allow="clipboard-write"></iframe>

    <script>
        BX24.init(function(){
            var userId = BX24.currentUser().ID;
            
            if (!userId) {
                document.getElementById('loading').innerHTML = 
                    '<p style="color: red;">❌ Ошибка: не удалось получить ID пользователя</p>';
                return;
            }
            
            var appUrl = 'https://schedule-app-1-h9r2.onrender.com?user_id=' + userId;
            
            var iframe = document.getElementById('app-frame');
            iframe.src = appUrl;
            iframe.style.display = 'block';
            
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
